<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<title>Document</title>
</head>

<body>
	<form th:action="@{/matriculas/matricular}" th:object="${matriculaServiceDTO}" th:method="POST">
		<table class="table">
			<tr>
				<td><label>Cedula estudiante: </label></td>
				<td><input type="text" th:field="${matriculaServiceDTO.cedulaEstudiante}"class="form-control"></td>
			</tr>
			<tr>
				<td><label>Codigo materia 1: </label></td>
				<td><input type="text" th:field="${matriculaServiceDTO.codM1}"class="form-control"></td>
			</tr>
			<tr>
				<td><label>Codigo materia 2: </label></td>
				<td><input type="text" th:field="${matriculaServiceDTO.codM2}"class="form-control"></td>
			</tr>
			<tr>
				<td><label>Codigo materia 3: </label></td>
				<td><input type="text" th:field="${matriculaServiceDTO.codM3}"class="form-control"></td>
			</tr>
			<tr>
				<td><label>Codigo materia 4: </label></td>
				<td><input type="text" th:field="${matriculaServiceDTO.codM4}"class="form-control"></td>
			</tr>
		</table>

		<input type="submit" value="Matricular" class="btn btn-success">
	</form>

</body>

</html>
